<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Matter satellite data product matching platform for Earth observation requirements - Plan and visualize satellite data collection with precision">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Permissions-Policy" content="geolocation=self camera=() microphone=()">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <title>Matter Platform - Satellite Data Product Matching</title>
    <link rel="manifest" href="./public/manifest.json">
    <link rel="icon" href="./public/favicon.ico">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical resources -->
    <link rel="preload" href="critical-styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="font" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="font" crossorigin>

    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Critical CSS injection point -->
    <style>
        /* Initial loading state styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        @media (prefers-color-scheme: dark) {
            .loading-container {
                background-color: #121212;
            }
        }
        .skip-link {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
        }
        .skip-link:focus {
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Skip navigation for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Root element for React application -->
    <div id="root">
        <!-- Initial loading state -->
        <div class="loading-container" role="status" aria-label="Loading application">
            <noscript>
                <div style="text-align: center; padding: 20px;">
                    <h1>JavaScript Required</h1>
                    <p>Please enable JavaScript to use the Matter Platform. This application requires JavaScript for essential functionality.</p>
                </div>
            </noscript>
        </div>
    </div>

    <!-- Application entry point -->
    <script type="module" src="./src/index.tsx" async></script>

    <!-- Error boundary for critical failures -->
    <script>
        window.addEventListener('error', function(event) {
            if (document.getElementById('root').children.length === 0) {
                document.getElementById('root').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h1>Application Error</h1>
                        <p>We're sorry, but something went wrong. Please try refreshing the page.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
