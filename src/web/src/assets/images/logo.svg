<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 24 24" 
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-label="Matter Logo"
     class="matter-logo">
    
    <!-- Title and Description for Accessibility -->
    <title>Matter Platform Logo</title>
    <desc>Matter satellite data product matching platform logo</desc>
    
    <!-- Definitions for theme-based colors -->
    <defs>
        <style>
            .matter-logo {
                width: 32px;
                height: 32px;
            }
            @media (max-width: 992px) {
                .matter-logo {
                    width: 28px;
                    height: 28px;
                }
            }
            @media (max-width: 576px) {
                .matter-logo {
                    width: 24px;
                    height: 24px;
                }
            }
            .primary {
                fill: #1976d2;
            }
            .secondary {
                fill: #9c27b0;
            }
            @media (prefers-color-scheme: dark) {
                .primary {
                    fill: #42a5f5;
                }
                .secondary {
                    fill: #ba68c8;
                }
            }
        </style>
    </defs>

    <!-- Main Logo Elements -->
    <!-- Satellite Orbit Path -->
    <path class="secondary"
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          opacity="0.6"/>
    
    <!-- Satellite Body -->
    <path class="primary"
          d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
    
    <!-- Satellite Signal Beams -->
    <path class="primary"
          d="M12 8l-2.5 4h5L12 8z"
          opacity="0.9"/>
    <path class="primary"
          d="M12 16l2.5-4h-5L12 16z"
          opacity="0.9"/>
    
    <!-- Central Core -->
    <circle class="secondary"
            cx="12"
            cy="12"
            r="2"/>
</svg>